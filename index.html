<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="netflix-logo">NETFLIX</h1>
        <div class="login">
          <div class="select-wrapper">
            <select name="lang" id="lang">
              <option value="chinese">中文</option>
              <option value="english">English</option>
            </select>
            <div class="arrow">
              <img src="./images/down-arrow-solid.png" alt="下拉" />
            </div>
          </div>
          <a href="#">登入</a>
        </div>
      </nav>
      <div class="information">
        <div class="info-container">
          <h1 class="title">看不完的電影與節目，還有更多精彩內容</h1>
          <p>月費 $290 起，您可以隨時取消。</p>
          <h3>
            準備開始觀賞了嗎？請輸入您的電子郵件地址，建立或重新啟用會員資⁠格。
          </h3>
          <div class="input-address">
            <input type="email" name="email" id="email" />
            <label for="email">電子郵件地址</label>
            <button type="submit">
              開始使用<img src="./images/chevron-right-regular.png" />
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
